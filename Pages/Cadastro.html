<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/Cadastro.css">
    </head>
    <body>
       <h2 class="titulo">Cadastro</h2>
        <br>
        <div class="container">
            <img src="../Imagens/Lumine (1).png" class="imagem">
            <div class="centralizar">
                <form class="cadastro">
                    <label for="nome">Nome:</label>
                    <input class="campocadastro" type="text" id="nome" name="nome" required><br><br>

                    <label for="email">Email:</label>
                    <input class="campocadastro" type="email" id="email" name="email" required><br><br>

                    <label for="senha">Senha:</label>
                    <input class="campocadastro" type="password" id="senha" name="senha" required><br><br>

                    <input class="botao" type="submit" value="Cadastrar">
                    <br><br>
                    <p class="fraseLink">Já possui uma conta? <a class="linklogin" href="../Pages/login.html">Faça login aqui</a></p>
                </form>
            </div>
            <img src="../Imagens/Aether (1).png" class="imagem">
        </div>
        <script src="../JavaScript/JSCadastro.js"></script>
    </body>
</html>
