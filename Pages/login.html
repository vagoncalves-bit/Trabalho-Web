<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/login.css">
        
        <script language="JavaScript" src="../JavaScript/JSLogin.js" defer> </script>
    </head>
    <body>
       <h2 class="titulo">Login</h2>
        <br>
        <div class="container">
            <img src="../Imagens/Lumine (1).png" class="imagem">
            <div class="centralizar">
                <form class="login">
                    <label for="email">Email:</label>
                    <input class="campologin" type="email" id="email" name="email" required><br><br>

                    <label for="senha">Senha:</label>
                    <input class="campologin" type="password" id="senha" name="senha" required><br><br>
                    
                    <input class="botao" type="submit" value="Entrar">
                    <br><br>
                    <br><br>
                    <p class="fraseLink">Nao possui uma conta?<br> <a class="linkcadastro" href="Cadastro.html">Cadastre-se aqui</a></p>
                </form>
            </div>
            <img src="../Imagens//Aether (1).png" class="imagem">
        </div>
        <script src="../JavaScript/JSLogin.js"></script>
    </body>
</html>
