<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/Compras.css">
    <link rel="stylesheet" href="../CSS/Genshin Impact DRIP FONT.ttf">

</head>
<body style= "font-family: Genshin; color: black;" class="fundo">
    <div class="compras">
        <div class="div_topo container-flex">
            <form action="#" method="post" class="form">
                <input type="text" placeholder="Buscar produto" size="80" style="height: 40px;" padding="30px" class="busca">
                <button class="button_pesquisa" style="border: 3px solid white; border-radius: 8px;"><i class="material-icons icone_pesquisa" style="font-size: 40px; background-color: white;">search</i></button> 
            </form>
        </div>
        <div class="div_adicional categorias_topo">
            <button class="button_categoria" style="font-family: Genshin; font-size:20px; color:white;"><a href="" target="_self" class="link_topo">Catálogo</a></button>
            <button class="button_separacao" style="font-size: 20px;">|</button> 
            <button class="button_categoria" style="font-family: Genshin; font-size:20px; color:white;"><a href="" target="_self" class="link_topo">Contatos</a></button> 
            <button class="button_separacao" style="font-size: 20px;">|</button>
            <button class="button_categoria" style="font-family: Genshin; font-size:20px; color:white;"><a href="" target="_self" class="link_topo">Entrar</a></button>
            <button class="button_separacao" style="font-size: 20px;">|</button>
            <button class="button_categoria" style="font-family: Genshin; font-size:20px; color:white;"><a href="" target="_self" class="link_topo">Criar conta</a></button>
        </div>
        <div class="conteudo-principal">
            <div class="container-compra"> 
                <div class="imagem-item">
                    <img src="../Imagens/citlali.png" class="imagem"> </img>
                </div>
                <div class="descricao-item">
                    <h1 class="titulo-produto"><B> Citlali </B></h1>
                    <p class="descricao-produto"> Vestuário de Citlali </p>
                    <div class="botoes">
                        <button class="pague_online">Pague online</button>
                        <button class="pague_online">Parcelamento sem juros</button>
                    </div>
                    <p class="texto-preco">Por apenas: </p>
                    <div class="precos">
                        <p class="preco-produto"> R$ 600 </p>
                        <p class="preco-promocao"> R$ 589 À vista</p>
                    </div>
                    <div class="botoes">
                        <button class="botao-comprar"> Comprar agora</button>
                        <button class="botao-carrinho"> Adicionar ao carrinho </button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container-flex" style="color: white">
                ©Todos os direitos reservados - Rua lalalalala, 943, Mondstadt - 99990-001 - Presidente Prudente, SP
            </div>
        </footer>
